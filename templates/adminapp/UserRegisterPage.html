<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .registration-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Ensure a fixed width */
            border: 2px solid #c8e6c9; /* Subtle green border */
            display: flex;
            flex-direction: column; /* Force column layout */
            gap: 15px; /* Space between items */
        }
        .registration-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #388e3c; /* Dark green */
        }
        .registration-container label {
            font-weight: bold;
            color: #2e7d32; /* Medium green */
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f1f8e9; /* Very light green */
        }
        .registration-container button {
            padding: 12px;
            background: linear-gradient(45deg, #66bb6a, #81c784); /* Green gradient */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .registration-container button:hover {
            background: linear-gradient(45deg, #81c784, #66bb6a); /* Reverse gradient */
        }
        .registration-container button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="registration-container">
            <form action="{% url 'UserRegisterLogic' %}" method="post">
                {% csrf_token %}
                <h2>Register</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="password1" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
