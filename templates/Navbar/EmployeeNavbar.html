<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-green {
            background-color: #28a745 !important;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background-color: #218838 !important;
        }
        .dropdown-menu {
            background-color: #34d058;
        }
        .dropdown-item:hover {
            background-color: #2b9a4f;
        }
        .navbar-nav .nav-item span {
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-green">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'projecthomepage' %}">SMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            TRACK RECORDS
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'employeeapp:view_marks' %}">View Marks</a></li>
            <li><a class="dropdown-item" href="{% url 'employeeapp:employee_course' %}">Assigned Courses</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          {% if user.is_authenticated %}
            <span class="nav-link">Welcome, {{ user.username }}</span>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'UserRegisterPageCall' %}">Register</a>
            <a class="nav-link" href="{% url 'UserLoginPageCall' %}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
